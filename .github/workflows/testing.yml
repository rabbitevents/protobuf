name: Unit tests

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.2', '8.3', '8.4']
    name: Testing on PHP ${{ matrix.php-versions }}
    steps:
      - uses: actions/checkout@v4
      - name: setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring,bcmath
          coverage: pcov
          tools: phpunit,composer

      - name: install deps
        run: composer install -o -q

      - name: phpunit
        run: phpunit

      - name: Generate coverage report
        if: matrix.php-versions == '8.3'
        run: vendor/bin/phpunit --coverage-clover build/logs/clover.xml

      - name: Extract coverage percentage
        if: matrix.php-versions == '8.3'
        id: coverage
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('build/logs/clover.xml');
            \$metrics = \$xml->project->metrics;
            \$elements = (float) \$metrics['elements'];
            \$coveredelements = (float) \$metrics['coveredelements'];
            echo round((\$coveredelements / \$elements) * 100, 2);
          ")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Update coverage badge
        if: matrix.php-versions == '8.3'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 874a64850291e5e11090dc0fa7b86495
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: ${{ steps.coverage.outputs.percentage >= 80 && 'brightgreen' || steps.coverage.outputs.percentage >= 60 && 'yellow' || 'red' }}
